tasks:
  - source: tasks.get.fn
    name: get
    product: '{{root}}/sample={{sample}}/get.parquet'
    params:
      sample: '{{sample}}'

  - source: fit.py
    name: fit
    product:
        nb: '{{root}}/sample={{sample}}/nb.html'
        model: '{{root}}/sample={{sample}}/model.pickle'
